
    
<h2 class ="text-white mb-4 gradient-custom-2" style="padding: 25px;">Listado De Mascotas</h2>

    <div class="container">
    <br>
    <table mat-table [dataSource]="mascotas" class="mat-elevation-z8" style="width:
        100%;">      <!-- --> 
        <ng-container matColumnDef="nombre">
            <th  *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="raza">
            <th  *matHeaderCellDef>Raza</th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.raza}} </td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th  *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let mascota"> {{mascota.edad}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th  *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let mascota">
                <a mat-icon-button > <!-- [routerLink]="['/mascotas/editar', mascota.id]"-->
                    <mat-icon color="primary">edit</mat-icon>
                </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="eliminar"> 
            <th  *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let mascota">
                <button mat-icon-button (click)="eliminarMascota(mascota)"> <!-- (click)="eliminarMascota(mascota)"-->
                    <mat-icon  color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['nombre', 'raza', 'edad', 'editar',
            'eliminar']" style="height: 70px;"></tr>
        <tr mat-row *matRowDef="let fila; columns: ['nombre', 'raza', 'edad',
            'editar', 'eliminar'];"></tr>
    </table>
</div>
